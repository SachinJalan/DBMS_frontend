<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="page-container" class="mx-auto flex min-h-screen w-full min-w-[320px] flex-col bg-gray-100 ">
        <main id="page-content" class="flex max-w-full flex-auto flex-col">
            <div class="relative mx-auto flex min-h-screen w-full max-w-3xl items-center justify-center p-4 lg:p-8">
                <section class="w-full max-w-xl py-6">
                    <header class="mb-10 text-center">
                        <h1 class="mb-2 inline-flex items-center space-x-2 text-3xl font-bold">
                            <svg class="w-8 h-8 inline-block text-blue-600 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <!-- Your SVG code here -->
                            </svg>
                            <span>Company</span>
                        </h1>
                        <h2 class="text-lg font-medium text-gray-500">Welcome, please sign in to your dashboard</h2>
                    </header>

                    <!-- Sign In Form -->
                    <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm">
                        <div class="grow p-5 md:px-10 md:py-8">
                            <form id="loginForm" class="space-y-6" action="/login" method="POST">
                                <div class="space-y-2">
                                    <label for="email" class="text-sm font-medium">Email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                                </div>
                                <div class="space-y-2">
                                    <label for="password" class="text-sm font-medium">Password</label>
                                    <input type="password" id="password" name="password" placeholder="Enter your password" class="block w-full rounded-lg border border-gray-200 px-4 py-2 leading-5 placeholder-gray-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                                </div>
                                <div>
                                    <button type="submit" class="inline-flex w-full items-center justify-center space-x-2 rounded-lg border border-blue-700 bg-blue-700 px-6 py-3 font-semibold leading-6 text-white hover:border-blue-600 hover:bg-blue-600 hover:text-white focus:ring focus:ring-blue-400 focus:ring-opacity-50 active:border-blue-700 active:bg-blue-700">
                                        <span>Sign In</span>
                                    </button>
                                </div>
                                <div class="text-center text-sm text-gray-600 mt-2">
                                    <span>Don't have an account?</span>
                                    <a href="/register" class="text-blue-600 hover:underline">Sign in here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END Sign In Form -->
                </section>
            </div>
        </main>
    </div>
</body>

</html>
