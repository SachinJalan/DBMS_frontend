<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-color: #f3f4f6; /* Light grey background */
        }

        /* Style for the navbar */
        .navbar {
            background-color: #4a5568; /* Dark grey navbar */
        }

        /* Style for the form */
        .form-container {
            background-color: #fff; /* White background for the form */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar py-4">
        <div class="container mx-auto text-white">
            <a href="#" class="text-2xl font-bold">Lab Management</a>
            <ul class="float-right">
                <li class="inline-block ml-4"><a href="#" class="hover:text-gray-200 font-bold">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Lab Booking Form -->
    <div class="container mx-auto p-8">
        <div class="text-center mb-8">
            <img src="https://drive.google.com/file/d/1vSJmPiVCOyQXDp-uHkHP8NjTKUl-G82A/view?usp=sharing" alt="Lab Management Logo" class="w-32 h-32 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-blue-500">Lab Booking Form</h1>
        </div>

        <form method="post" action="/submit" class="form-container shadow-md rounded px-8 pt-6 pb-8">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" name="name" id="name" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="lab_name" class="block text-gray-700 font-bold mb-2">Lab Name:</label>
                <input type="text" name="lab_name" id="lab_name" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="date_from" class="block text-gray-700 font-bold mb-2">Date From:</label>
                <input type="date" name="date_from" id="date_from" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="date_to" class="block text-gray-700 font-bold mb-2">Date To:</label>
                <input type="date" name="date_to" id="date_to" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700 font-bold mb-2">Time:</label>
                <input type="time" name="time" id="time" class="form-input mt-1 block w-full border-gray-400">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full transition-colors duration-300 ease-in-out">Book Lab</button>
            </div>
        </form>
    </div>
</body>

</html>
